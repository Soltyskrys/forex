<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <button type="button" class="btn btn-default btn-md" onclick="appController.changeToStrategy()">
                Strategia
            </button>
            <button type="button" class="btn btn-default btn-md" onclick="appController.changeToInputIndicators()">
                Wskazniki wejscia
            </button>
            <button type="button" class="btn btn-default btn-md" onclick="appController.changeToOutputIndicators()">
                Wskazniki wyjscia
            </button>
        </div>

        <div class="panel-body" id="choosePanel" style="min-height:100px;">
            <div id="strategy" style="display:none">
                <h2>Choose Strategy</h2>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="option_1">Option1</label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="option_2">Option 2</label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="option_3">Option 3</label>
                </div>
                <input type="text" class="form-control" id="input_option" />
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Option 4</label>
                </div>

            </div>
            <div id="input-indicators" style="display:none">
                <h2>Choose input indicators</h2>

                <div id="input-indicator-div"></div>

                <div class="input-group-btn" id="input-indicator-chooser">
                    <button class="btn btn-primary-toggle" type="button" data-toggle="dropdown">
                        <label>Input Indicators</label>
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu indicators-option">

                    </ul>

                </div>
            </div>
            <div id="output-indicators" style="display:none">
                <h2>Choose input indicators</h2>

                <div id="output-indicator-div"></div>

                <div class="input-group-btn" id="output-indicator-chooser">
                    <button class="btn btn-primary-toggle" type="button" data-toggle="dropdown">
                        <label>Output Indicators</label>
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu indicators-option">

                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
